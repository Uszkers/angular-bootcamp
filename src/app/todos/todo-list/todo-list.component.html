<ul class="todos">
  <header class="todos__header">
    My Todos
    <button class="c-button c-button--icon" (click)="addTodo()">
      <img src="assets/plus-solid.svg" alt="add" />
    </button>
  </header>
  <abc-todo
    *ngFor="let todo of todos"
    [todo]="todo"
    (complete)="onComplete(todo)"
    (remove)="onRemove($event)"
    (restore)="onRestore(todo)"
  ></abc-todo>
</ul>
