<form #addTodoForm="ngForm" class="c-card c-form" (ngSubmit)="onSubmit(addTodoForm)">
  <header class="c-form__header">Add new todo:</header>
  <label class="c-form__control c-form__control--full-width">
    <span class="c-form__label">Title</span>
    <input
      type="text"
      required
      [(ngModel)]="model.title"
      name="name"
      #name="ngModel"
    />
    <div class="c-form__error-msg" [hidden]="name.valid || name.untouched">
      Title is required
    </div>
  </label>
  <label class="c-form__control c-form__control--full-width">
    <span class="c-form__label">Description</span>
    <input
      type="text"
      required
      [(ngModel)]="model.description"
      name="description"
      #description="ngModel"
    />
    <div
      class="c-form__error-msg"
      [hidden]="description.valid || description.untouched"
    >
      Description is required
    </div>
  </label>

  <label class="c-form__control"
    ><span class="c-form__label">Due date</span>
    <input
      type="date"
      [min]="minDate"
      [(ngModel)]="model.dueDate"
      name="dueDate"
  /></label>

  <label class="c-form__control"
    ><span class="c-form__label">Priority</span>
    <select [(ngModel)]="model.priority" name="priority">
      <option *ngFor="let priority of priorityDict" [value]="priority.code">
        {{ priority.value }}
      </option>
    </select>
  </label>
  <label class="c-form__control c-form__control--checkbox">
    <input
      type="checkbox"
      [(ngModel)]="model.completed"
      name="completed"
    /><span class="c-form__label c-form__label--checkbox"
      >Completed</span
    ></label
  >
  <footer class="c-form__footer">
    <a class="c-button" [routerLink]="['']">Cancel</a>
    <button class="c-button c-button--confirm" type="submit">Submit</button>
  </footer>
</form>
